l_english:
 soviet_election.1.t:0 "Free Elections"
 soviet_election.1.desc:0 "We'll hope for the best..."
 soviet_election.1.a:0 "Will the revolutionaries win again?"
 soviet_election.2.t:0 "Victory of The Socialist Party!"
 soviet_election.2.desc:0 "The people of Russia have chosen a socialist government democratively, Socialism rises up again in Russia and the spirit of Lenin and Marx lives once again."
 soviet_election.2.a:0 "Towards a Red Russia"
 soviet_election.3.t:0 "Defeat in the Elections"
 soviet_election.3.desc:0 "Even though we were confident the people of Russia would choose socialism once again, the White coalition came out victorious, we cannot let this happen, we must proclaim a revolution by any means."
 soviet_election.3.a:0 "A coup against Kolchak's brutal regime is necessary."
 